<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Workshop Form</title>
</head>
<body>
    <div class="container text-center ps-0">
        <div class="left-container p-5">
            <h2 class="p-2 fw-bold">Coding Temple</h2>
            <p class="p-3 fs-3">Welcome back, Christian!</p>
            <img src="./Screenshot 2024-09-10 143938.png" alt="christian sachs">
            <p class="p-3 fw-light">Christian Sachs</p>
            <button class="btn d-block mx-auto mt-5 shadow" id="ct-btn">Continue to Coding Temple</button>
        </div>
        <div class="right-container p-5">
            <h2 class="p-2">This is not You?</h2>
            <form action="" class="shadow p-5 rounded">
                <input type="text" placeholder="Your Email Address">
                <input type="text" placeholder="Your Password">
                <button class="btn w-100 shadow" id="ct-btn">Login</button>
            </form>
            <button class="w-75 d-block mx-auto mt-5 shadow" id="create-btn">Create a Profile</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
